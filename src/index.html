<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lighting Assignment</title>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Cone.js"></script>
    <script src="Sphere.js"></script>
    <script src="Camera.js"></script>
    <script src="Map.js"></script>
    <script src="World.js"></script>
    
  </head>

  <body onload="main()" style="display: flex;">
    <div style="width: screen;">
        <div style="display: flex; width: 100%; justify-content: space-between;">
          <h1>Lighting Assignment</h1>
          <h2 id="fps">FPS</h2>
          <button id="perspective">camera perspective</button>
        </div>
        <canvas id="webgl" width="400" height="400">
          Please use a browser that supports "canvas"
        </canvas>
        <div>
          <button id="normal-on">Normal On</button>
          <button id="normal-off">Normal Off</button>
        </div>
        <div>
          <div>
            <label for="light-x">Light X Position</label>
            <input type="range" id = "light-x" min="0" max="3000" value="1000" class="slider">
          </div>
          <div>
            <label for="light-y">Light Y Position</label>
            <input type="range" id = "light-y" min="0" max="3000" value="100" class="slider">
          </div>
          <div>
            <label for="light-z">Light Z Position</label>
            <input type="range" id = "light-z" min="0" max="3000" value="500" class="slider">
          </div>
          <div>
            <button id="light-animate">Toggle Light Animation</button>
          </div>
          <div>
            <button id="light-on">Light On</button>
            <button id="light-off">Light Off</button>
          </div>
          <div>
            <button id="spotlight-on">Spotlight On</button>
            <button id="spotlight-off">Spotlight Off</button>
          </div>
        </div>
    </div>
    

    <div style="display: flex;">

      <div style="margin-left: 10vw; width: 40%;">
        <h2>Notes to the graders</h2>
        
      </div>
    </div>
    
    
  </body>
</html>
